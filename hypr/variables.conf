# Programs
$terminal = kitty
$browser = firefox
$fileManager = thunar
$menu = caelestia shell drawers toggle launcher

# Wallpaper directory
$wallpaperDir = ~/personal/Pictures

# Blur
$blurEnabled = true
$blurSpecialWs = false
$blurPopups = true
$blurInputMethods = true
$blurSize = 8
$blurPasses = 2
$blurXray = false

# Shadow
$shadowEnabled = true
$shadowRange = 20
$shadowRenderPower = 3
$shadowColour = rgba(1a1a1aee)

# Gaps
$workspaceGaps = 20
$windowGapsIn = 5
$windowGapsOut = 20

# Window styling
$windowOpacity = 0.95
$windowRounding = 10
$windowBorderSize = 2

# Border colors (nebula theme)
$activeWindowBorderColour = rgba(e879f9ee)
$inactiveWindowBorderColour = rgba(3d3e5caa)

# Cursor
$cursorTheme = default
$cursorSize = 24

# Main modifier
$mainMod = SUPER
