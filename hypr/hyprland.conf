# Hyprland Configuration
# Based on caelestia-dots animations with personal adaptations

$hypr = ~/.config/hypr
$hl = $hypr/hyprland

# Color scheme
source = $hypr/scheme/current.conf

# Variables
source = $hypr/variables.conf

# Monitor config (auto-detect + host-specific overrides)
source = $hl/monitors.conf

# Host-specific config (symlinked by install.sh based on hostname)
# Create hypr/hosts/<hostname>.conf for per-machine settings (monitors, etc.)
source = $hypr/hosts/current.conf

# Modular configs
source = $hl/env.conf
source = $hl/general.conf
source = $hl/input.conf
source = $hl/misc.conf
source = $hl/animations.conf
source = $hl/decoration.conf
source = $hl/execs.conf
source = $hypr/keybindings.conf
source = $hl/rules.conf

# User overrides (create this file for personal tweaks)
source = ~/.config/hypr/user.conf

# Genshin rules
windowrule = fullscreen true, match:class genshinimpact.exe
windowrule = idle_inhibit always, match:class genshinimpact.exe
windowrule = immediate true, match:class genshinimpact.exe 

