# Kitty Configuration - Nebula theme with frosted glass

# Font settings
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Cursor (block = chonky)
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 0
cursor #e879f9

# Cursor trail effect
cursor_trail 3
cursor_trail_decay 0.15 0.4
cursor_trail_start_threshold 2

# Scrollback
scrollback_lines 10000

# Performance
repaint_delay 8
input_delay 2
sync_to_monitor yes

# Window
hide_window_decorations no
confirm_os_window_close 0
window_padding_width 8

# Tab bar (disabled)
tab_bar_style hidden

# Frosted glass effect - transparent to show wallpaper
# Works with: KDE (KWin), Hyprland, GNOME, picom --experimental-backends
background_opacity 0.75
background_blur 32

# Nebula-inspired background color
background #1a1b2e

# Nebula color scheme - purples, blues, pinks
foreground #c4b5fd
selection_foreground #1a1b2e
selection_background #c4b5fd
cursor_text_color #1a1b2e

# Normal colors (nebula palette)
color0  #1a1b2e
color1  #f472b6
color2  #a78bfa
color3  #c084fc
color4  #818cf8
color5  #e879f9
color6  #67e8f9
color7  #e0e7ff

# Bright colors
